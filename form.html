<!DOCTYPE html>
<html>
<head>
  <title>Auto Fill Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    h3 {
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input:disabled, button:disabled {
      background-color: #eee;
      color: #777;
    }

    button {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h3>SAuto Fill Form</h3>

<form id="myForm">
  <label>Name:</label>
  <input type="text" id="name">

  <label>Phone:</label>
  <input type="text" id="phone">

  <label>Email:</label>
  <input type="email" id="email">

  <button type="submit">Submit</button>
</form>

<script>
  // Automatically fill the form
  window.onload = function() {
    document.getElementById("name").value = "Kingss";
    document.getElementById("phone").value = "9876543210";
    document.getElementById("email").value = "kingss@example.com";

    // Submit the form after 2 seconds
    setTimeout(function() {
      document.getElementById("myForm").requestSubmit();
    }, 2000);
  };

  // Handle form submission
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Stop real form submission
    alert("Form submitted!");

    // Disable all inputs and button
    document.getElementById("name").disabled = true;
    document.getElementById("phone").disabled = true;
    document.getElementById("email").disabled = true;
    this.querySelector("button").disabled = true;
  });
</script>

</body>
</html>
