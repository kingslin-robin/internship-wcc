<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Function Example</title>
</head>
<body>

  <h2>JavaScript Function</h2>
  <p id="result"></p>

  <script>
    function greet(name) {
      return "Hello, " + name + "!";
    }

    let message = greet("Kingss");

    document.getElementById("result").innerHTML = message;
  </script>

</body>
</html>
