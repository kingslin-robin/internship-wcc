<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables Example</title>
</head>
<body>
  <h1>JavaScript Variables in HTML</h1>
  <p id="output"></p>

  <script>
    let name = "Kingss";
    let age = 24;
    let isIntern = true;

    let message = "Name: " + name + "<br>" +
                  "Age: " + age + "<br>" +
                  "Is Intern? " + isIntern;

  
    document.getElementById("output").innerHTML = message;
  </script>
</body>
</html>
